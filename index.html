<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educação Financeira</title>
 
    <style>

    /* Estilo geral */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f5; /* tom suave de verde claro */
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        header {
            text-align: center;
            background-color: #1b5e20;
            color: white;
            padding: 40px 20px;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitulo {
            font-size: 1.2em;
            font-weight: 300;
        }

        /* Imagem do banner */
        .banner-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-bottom: 5px solid #388e3c;
        }

        /* Lista de dicas */
        .dicas {
            background-color: white;
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .dicas ul {
            list-style-type: none;
            padding: 0;
        }

        .dicas li {
            background: #e8f5e9;
            border-left: 5px solid #388e3c;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        .dicas li:hover {
            background: #c8e6c9;
        }

        /* Rodapé */
        footer {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.pixabay.com/photo/2017/09/04/18/56/money-2717054_1280.jpg" 
             alt="Imagem representando educação financeira" class="banner-img">
        <h1>Educação Financeira</h1>
        <img src="tabaio.jfif">
        <p class="subtitulo">Dicas de sucesso</p>
    </header>

    <main>
        <section class="dicas">
            <ul>
                <li>Defina objetivos realistas</li>
                <li>Anote absolutamente tudo</li>
                <li>Analise seus gastos atuais</li>
                <li>Corte o que é desnecessário</li>
